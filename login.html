<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css" />

  <link rel="shortcut icon" href="img/CvsuLogo.png" type="image/x-icon">
  <title>CVSUPortal - Admin Login</title>
</head>

<body>
  <div class="container">

      <div class="signin">
        <form action="/login" class="sign-in-form" id="sign-in" method="post">
          <h2 class="title">Log in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="username" name="username" type="text" placeholder="Username" required autocomplete />
            <div id="usernameError" class="error-message"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="pass" name="pass" type="password" placeholder="Password" required autocomplete />
            <div id="passwordError" class="error-message"></div>
          </div>
          <input type="submit" value="Login" class="btn solid" id="btn" onclick="validateLoginForm(event)" />
        </form>
      </div>

  </div>

  <script src="script/login.js"></script>
</body>

</html>
