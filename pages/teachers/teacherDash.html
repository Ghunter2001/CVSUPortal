<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adminDash.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Students Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="img/CvsuLogo.png" alt="">
            </div>

            <span class="logo_name">Voting System</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="adminDash.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a></li>
                <li><a href="adminCandidates.html">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Candidates</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="login.html">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="sidebar-toggle"><img src="img/bars.svg"></i>

            <!--PROFILE-->
            <img src="img/user.svg" alt="">
        </div>

        <div class="dash-content">

            <div class="activity">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <img src="img/thumbs-up.svg">
                        <span class="text">Voted</span>
                        <span class="number" id="votedCount"></span>
                    </div>
                    <div class="box box2">
                        <img src="img/account-pending-outline.svg">
                        <span class="text">Registered User</span>
                        <span class="number" id="usersCount"></span>
                    </div>
                    <div class="box box3">
                        <img src="img/user.svg">
                        <span class="text">Registered Candidates</span>
                        <span class="number" id="candidatesCount"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script/adminDash.js"></script>
</body>

</html>
