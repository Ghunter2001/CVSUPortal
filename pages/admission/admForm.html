<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/admission/admForm.css" />
    <script src="script/admission/admForm.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Registraion Form</title>
</head>

<body>
    <form action="#" class="form">
        <h1 class="text-center">Admission Form</h1>


        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Admission Info"></div>
            <div class="progress-step" data-title="Profile Info"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>


        <div class="form-step form-step-active">
            <div class="row">
                <div class="col-sm-6"">
                    <div class=" input-group">
                    <label for="entry">Entry</label>
                    <input type="text" name="entry" id="entry" />
                </div>
                <div class="input-group">
                    <label for="strand">Strand</label>
                    <input type="text" name="strand" id="strand" />
                </div>
                <div class="input-group">
                    <label for="course">Preffered Course</label>
                    <input type="text" name="course" id="course" />
                </div>
            </div>


            <div class="col-sm-6">
                <div class="input-group">
                    <label for="type">Type of Student</label>
                    <input type="text" name="type" id="type" />
                </div>

                <div class="input-group">
                    <label for="lrn">LRN</label>
                    <input type="text" name="lrn" id="lrn" />
                </div>
            </div>

        </div>

        <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
        </div>

        <div class="form-step">
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" />
                    </div>

                    <div class="input-group">
                        <label for="mname">Middle Name</label>
                        <input type="text" name="mname" id="mname" />
                    </div>

                    <div class="input-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" />
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" />
                    </div>

                    <div class="input-group">
                        <label for="contact">Contact No.</label>
                        <input type="text" name="contact" id="contact" />
                    </div>

                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender" />
                    </div>

                </div>

                <div class="col-lg-4">

                    <div class="input-group">
                        <label for="bdate">Date of Birth</label>
                        <input type="text" name="bdate" id="bdate" />
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="bdate" />
                    </div>

                </div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>




        <div class="form-step">
            <div class="row">
                <div class="col-sm-6"">
                    <div class=" input-group">
                    <label for="username">Entry</label>
                    <input type="text" name="username" id="username" />
                </div>
                <div class="input-group">
                    <label for="position">Strand</label>
                    <input type="text" name="position" id="position" />
                </div>
                <div class="input-group">
                    <label for="position">Preffered Course</label>
                    <input type="text" name="position" id="position" />
                </div>
            </div>


            <div class="col-sm-6">
                <div class="input-group">
                    <label for="position">Type of Student</label>
                    <input type="text" name="position" id="position" />
                </div>

                <div class="input-group">
                    <label for="position">LRN </label>
                    <input type="text" name="position" id="position" />
                </div>
            </div>
        </div>

        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" class="btn" />
        </div>
        </div>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
